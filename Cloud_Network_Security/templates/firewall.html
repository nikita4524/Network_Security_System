<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firewall & Rules</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
 
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
    html,body{height:100%;background:#0b1221;color:#fff;}
 
    /* Sidebar */
    .sidebar{
      position:fixed;top:0;left:0;
      width:230px;height:100%;
      background:#0d162a;
      padding:20px 0;
      display:flex;flex-direction:column;gap:12px;
      border-right:1px solid rgba(255,255,255,0.1);
      box-shadow:3px 0 15px rgba(0,255,200,0.15);
    }
    .sidebar h2{
      text-align:center;font-size:20px;margin-bottom:20px;
      color:#00ffc8;text-shadow:0 0 15px #00ffc8;
    }
    .sidebar button{
      background:linear-gradient(145deg,#101b33,#0c1324);
      color:#bbb;border:none;
      padding:14px 20px;text-align:left;cursor:pointer;
      border-radius:10px;font-size:15px;font-weight:500;
      display:flex;align-items:center;gap:10px;
      transition:all 0.25s ease;
      box-shadow:4px 4px 10px #050b16, -3px -3px 10px #16233f;
    }
    .sidebar button i{font-size:18px;}
    .sidebar button:hover{
      transform:translateY(-3px) scale(1.05);
      background:linear-gradient(145deg,#0c1324,#101b33);
      color:#00ffc8;
      box-shadow:0 0 20px rgba(0,255,200,0.5),inset 0 0 5px rgba(0,255,200,0.3);
    }
    .sidebar button.active{
      background:#00ffc822;
      color:#00ffc8;
      box-shadow:0 0 20px rgba(0,255,200,0.6);
    }
 
    /* Topbar */
    .topbar{
      position:fixed;top:0;left:230px;right:0;
      height:60px;background:#0d162a;
      display:flex;justify-content:space-between;align-items:center;
      padding:0 20px;
      border-bottom:1px solid rgba(255,255,255,0.1);
      box-shadow:0 3px 15px rgba(0,255,200,0.15);
      z-index:10;
    }
    .topbar .page-title{font-size:20px;font-weight:bold;color:#fff;}
    .topbar .right-section{display:flex;align-items:center;gap:20px;}
    .topbar .notification{position:relative;font-size:20px;cursor:pointer;color:#fff;}
    .topbar .notification::after{
      content:"3";
      position:absolute;top:-6px;right:-10px;
      background:#ff4d4d;color:#fff;font-size:12px;
      padding:2px 6px;border-radius:50%;
      box-shadow:0 0 8px #ff4d4d;
    }
    .user-dropdown{position:relative;}
    .user-btn{
      background:linear-gradient(145deg,#00ffc8,#00d9a5);
      color:#000;border:none;padding:6px 12px;
      border-radius:8px;cursor:pointer;font-weight:bold;
      display:flex;align-items:center;gap:8px;
      transition:all 0.3s ease;
      box-shadow:0 4px 12px rgba(0,255,200,0.5);
    }
    .user-btn:hover{
      transform:translateY(-3px) scale(1.05);
      box-shadow:0 0 20px rgba(0,255,200,0.9);
    }
    .user-btn span{
      background:#000;color:#00ffc8;
      width:22px;height:22px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      font-weight:bold;font-size:12px;
      box-shadow:inset 0 0 8px #00ffc8;
    }
    .user-menu{
      display:none;position:absolute;right:0;
      background:#1a1a1a;border-radius:8px;
      margin-top:5px;min-width:120px;
      box-shadow:0 0 12px rgba(0,255,200,0.3);
    }
    .user-menu a{
      display:block;padding:10px;color:#fff;
      text-decoration:none;font-size:14px;transition:0.2s;
    }
    .user-menu a:hover{background:#00ffc8;color:#000;}
 
    /* Main */
    .main{
      margin-left:230px;margin-top:60px;padding:20px;
      min-height:calc(100vh - 60px);
    }
    .main h2{
      margin-bottom:20px;font-size:1.4rem;
      color:#00ffc8;text-shadow:0 0 8px #00ffc8;
    }
 
    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #111a2e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,255,200,0.2);
    }
    table th, table td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    table th {
      background: #0d162a;
      font-weight: 600;
      color: #00ffc8;
    }
    table tr:hover {background: rgba(0,255,200,0.05);}
    table td {color:#ddd;font-size:0.9rem;}
 
    /* Buttons */
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      font-size: 0.85rem;
      font-weight: 500;
    }
    .btn.add {
      background: #22c55e;
      color: white;
      box-shadow: 0 0 10px rgba(34,197,94,0.6);
    }
    .btn.add:hover {transform: translateY(-2px);}
    .btn.delete {
      background: #ef4444;
      color: white;
      box-shadow: 0 0 10px rgba(239,68,68,0.6);
    }
    .btn.delete:hover {transform: scale(1.05);}
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="fas fa-shield-alt"></i> SecureNet</h2>
    <button onclick="window.location.href='dashboard.html'"><i class="fas fa-chart-pie"></i> Dashboard</button>
    <button class="active"><i class="fas fa-fire"></i> Firewall</button>
    <button onclick="window.location.href='threats.html'"><i class="fas fa-bug"></i> Threats</button>
    <button onclick="window.location.href='reports.html'"><i class="fas fa-file-alt"></i> Reports</button>
  </div>
 
  <!-- Topbar -->
  <div class="topbar">
    <div class="page-title">Firewall & Rules</div>
    <div class="right-section">
      <div class="notification"><i class="fas fa-bell"></i></div>
      <div class="user-dropdown">
        <button class="user-btn" onclick="toggleUserMenu()"><span>A</span> Admin â–¼</button>
        <div class="user-menu" id="userMenu">
          <a href="#">Profile</a>
          <a href="#">Settings</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </div>
 
  <!-- Main -->
  <div class="main">
    <h2>Active Firewall Rules</h2>
    <button class="btn add">+ Add Rule</button>
    <br><br>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Rule Name</th>
          <th>Source</th>
          <th>Destination</th>
          <th>Action</th>
          <th>Status</th>
          <th>Controls</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01</td>
          <td>Block SSH</td>
          <td>Any</td>
          <td>192.168.1.10</td>
          <td>Deny</td>
          <td>Active</td>
          <td><button class="btn delete">Delete</button></td>
        </tr>
        <tr>
          <td>02</td>
          <td>Allow HTTP</td>
          <td>Any</td>
          <td>192.168.1.20</td>
          <td>Allow</td>
          <td>Active</td>
          <td><button class="btn delete">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
 
  <script>
    function toggleUserMenu(){
      const menu=document.getElementById('userMenu');
      menu.style.display=menu.style.display==='block'?'none':'block';
    }
 
    // Function to attach delete functionality to a button
    function attachDelete(btn){
      btn.addEventListener('click', function(){
        if(confirm("Are you sure you want to delete this rule?")){
          const row = this.closest('tr');
          row.remove();
        }
      });
    }
 
    // Attach delete to all existing delete buttons
    document.querySelectorAll('.btn.delete').forEach(attachDelete);
 
    // Add Rule Functionality
    document.querySelector('.btn.add').addEventListener('click', function(){
      const ruleName = prompt("Enter Rule Name:");
      if(!ruleName) return;
 
      const source = prompt("Enter Source (e.g., Any or IP):");
      if(!source) return;
 
      const destination = prompt("Enter Destination IP:");
      if(!destination) return;
 
      const action = prompt("Enter Action (Allow/Deny):");
      if(!action) return;
 
      const status = "Active";
      const id = document.querySelectorAll('table tbody tr').length + 1;
 
      const tbody = document.querySelector('table tbody');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${id.toString().padStart(2,'0')}</td>
        <td>${ruleName}</td>
        <td>${source}</td>
        <td>${destination}</td>
        <td>${action}</td>
        <td>${status}</td>
        <td><button class="btn delete">Delete</button></td>
      `;
      tbody.appendChild(newRow);
 
      // Attach delete functionality to the new button
      attachDelete(newRow.querySelector('.btn.delete'));
    });
  </script>
</body>
</html>
