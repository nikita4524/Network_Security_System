<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud Security Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("login1.jpg") no-repeat center center fixed;
    background-size: cover;
    position: relative;
  }

  /* Dark overlay so text is clear */
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: 0;
  }

  .login-box {
    width: 380px;
    padding: 40px;
    border-radius: 15px;
    background: #c0e3ef; /* Light blue */
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .login-box img {
    width: 80px;
    margin-bottom: 15px;
    filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
  }

  .login-box h2 {
    margin-bottom: 20px;
    color: #0a1f44;
    text-shadow: 0 0 8px rgba(0,0,0,0.3);
  }

  .input-box {
    margin-bottom: 18px;
  }

  .input-box input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #f0f8ff;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.2);
    font-size: 15px;
    color: #000;
    outline: none;
  }

  .input-box input::placeholder {
    color: #555;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #378eec;
    font-size: 16px;
    font-weight: bold;
    color: #0a1f44;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 15px rgba(135, 174, 241, 0.6);
  }

  button:hover {
    background: #66a3c9;
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(146, 180, 244, 0.9);
  }

  .toggle-link {
    margin-top: 12px;
    font-size: 14px;
    color: #0a1f44;
    cursor: pointer;
  }

  .toggle-link:hover {
    text-decoration: underline;
  }

  #signup-form { display: none; }
</style>
</head>
<body>
  <div class="login-box">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Security Logo">

    <!-- Login Form -->
<form id="login-form" action="/login" method="post">
  <h2>Login</h2>
  <div class="input-box">
    <input type="text" name="username" placeholder="Username" required>
  </div>
  <div class="input-box">
    <input type="password" name="password" placeholder="Password" required>
  </div>
  <div class="input-box">
    <input type="text" name="twofa" placeholder="2FA Code (optional)">
  </div>
  <button type="submit">Login</button>
  <div class="toggle-link" onclick="toggleForms()">New User? Create Account</div>
</form>

<!-- Signup Form -->
<form id="signup-form" action="/signup" method="post">
  <h2>Create Account</h2>
  <div class="input-box">
    <input type="text" name="username" placeholder="Username" required>
  </div>
  <div class="input-box">
    <input type="email" name="email" placeholder="Email" required>
  </div>
  <div class="input-box">
    <input type="password" name="password" placeholder="Password" required>
  </div>
  <div class="input-box">
    <input type="text" name="twofa" placeholder="2FA Code (optional)">
  </div>
  <button type="submit">Sign Up</button>
  <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
</form>


    
  </div>

<script>
  function toggleForms() {
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    if (loginForm.style.display === 'none') {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
    } else {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
    }
  }

</script>
</body>
</html>
